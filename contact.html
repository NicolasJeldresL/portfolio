<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolás Jeldres | Portafolio de Diseño</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar__brand">
          <a href="index.html" class="logo"
            ><img src="./assets/img/logo_title.png" alt="logo"
          /></a>
        </div>
      </div>
    </nav>

    <!-- Contacto -->
    <section id="contact" class="section contact">
      <h2>Contáctame</h2>
      <p>Si tienes alguna consulta o proyecto en mente, ¡escríbeme!</p>
      <form
        class="contact__form"
        action="mailto:nicolas.jeldres@example.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form__group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Tu Nombre"
            required
          />
        </div>
        <div class="form__group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Tu Correo"
            required
          />
        </div>
        <div class="form__group">
          <label for="subject">Asunto</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Asunto"
            required
          />
        </div>
        <div class="form__group">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Escribe tu mensaje aquí..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Nicolás Jeldres | Portafolio de Diseño</p>
    </footer>

    <script></script>
  </body>
</html>
